<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rohlik.cz quick search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="app" class="container mt-2">
        <div v-if="showLoader" class="text-center">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        </div>
        <div v-else>
            <form>
                <div class="form-group">
                    <input type="text" v-model="searchString" placeholder="Search.." class="form-control" id="search">
                </div>

                <div class="form-check">
                    <input class="form-check-input" v-model="regex" type="checkbox" value="regex" id="regex">
                    <label class="form-check-label" for="defaultCheck1">
                        regex search
                    </label>
                    <i title="&#13;Only first 100 products are displayed for any search query." class="fa fa-question-circle" aria-hidden="true"></i>
                </div>
            </form>

            <div>Last sync with Rohlik.cz: {{time}}</div>

            <table class="table table-striped table-bordered">
                <thead>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price CZK</th>
                    <th scope="col">Price per unit</th>
                    <th scope="col">Size (Approximate)</th>
                    <th scope="col">Unit</th>
                </thead>
                <tbody>
                    <tr v-for="product in filteredProducts">
                        <td class="imagetd">
                            <img v-bind:src="product.Img">
                        </td>
                        <td>
                            <a v-bind:href="product.Href">{{product.Name}}</a>
                        </td>
                        <td>{{product.Price}}</td>
                        <td>{{product.PPU}}</td>
                        <td>{{product.Size}}</td>
                        <td>{{product.Unit}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
